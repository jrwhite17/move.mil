- question: Why are orders so important?
  answer: There is nothing more constant than change within the military. While you can certainly start some prep work, you will need orders to schedule a move in the system.  Your only other option is a Letter-In-Lieu of Orders, which basically states that you are taking responsibility for the costs of your move if your PCS is cancelled or your destination changes before you receive your official orders.
  category: before-you-move

- question: How do I schedule my move online?
  answer: "If you have not moved recently, you will need to register for an account with <abbr title=\"Electronic Transportation Acquisition\">ETA</abbr>. Follow the instructions in the <a href=\"/tutorials\">\"Log in to DPS (New User)\" tutorial</a> to register. After that, follow the instructions in the \"Schedule a Move\" tutorial. Make sure you have a digital copy of your orders ready, and be prepared to answer questions about your weight estimate, delivery address, and any special items that need to be moved. Pro-Tip: Instead of using your work e-mail address in the customer information section, use your personal e-mail address so you can stay up to speed on your move at all times."
  category: before-you-move

- question: Do I need to have a delivery address right now?
  answer: No, you don’t need to know your final delivery address to schedule a move, but you will need to enter a location to continue through scheduling a move. The safest bet is to add your destination (city, state, etc.) in the system and then you can go back and update the final delivery address once you settle on a location.
  category: before-you-move

- question: Can I change my pick-up date after the pre-move survey is done?
  answer: You will need to contact <a href="/resources/locator-maps">your local personal property office</a> if you want to make a change to your pick-up date. There are many factors that go into receiving approval for this type of change (TSP availability, peak season, etc.) to a move.
  category: before-you-move

- question: What am I allowed to move and how much?
  answer: A list of items you are allowed to move can be found <a href="/entitlements">here</a>. Typically, you are allowed to bring the majority of your household goods but there are restrictions on certain items that include hazardous materials (most cleaning supplies, paint, gasoline, etc.) as well as perishables (frozen food, produce, etc.) that will not be able to travel with you.  Additionally, some of your items, such as a lawn mower, will need all the fuel removed before the movers will pack it up. To find how much weight you are allowed, head over to the weight estimator.
  category: before-you-move

- question: What are some tips to get ready for the big day?
  answer: Check out <a href="/moving-guide/tips">this list</a> of some of the top tips received from members and spouses as you prepare for your move!
  category: before-you-move

- question: Is there a special process to move unique items? (Gun safes, boats, playgrounds, sheds, etc.)
  answer: Yes! As you navigate through the online move scheduling system, you will be prompted with questions about these types of special items. Be sure to include as much information as possible and make sure during the pre-move survey you point out these items to the representative.
  category: before-you-move

- question: What is a PPM (DITY) move compared to a Household Goods (HHG) move? Can I do one or both?
  answer: |
    <p>A Personally Procured Move (also known as a Do-It Yourself Move) is when the member decides to personally move their household items instead of using a government provided mover. This is only for a CONUS move! You still need to book this type of move in the system as it will help calculate your estimated incentive payment. Keep in mind, if your move costs go above this amount the government is not obligated to reimburse you for those expenses. A HHG move is when the government schedules a mover to pack/unpack and ship all of your items.</p>
    <p>You can do both a Partial PPM and a HHG type move.  Typically, this occurs when a member uses their personal vehicle to ship household items as they move from one duty station to the next.  This type of move will require full/empty weight tickets of the vehicle. <a href="/resources/locator-maps">Click here</a> to find some weight scales close to you!</p>
    <p>It’s best to contact your local property office before you do a full or partial PPM to make sure you understand all your entitlements.</p>
  category: before-you-move

- question: What happens if there is an accident during my PPM move?
  answer: If you get into an accident during your move, the government provides up to $50,000 of insurance on your lost property ONLY if you are found not at fault. Make sure you have a police report saying that you were not at fault. The insurance doesn’t cover any damage to the vehicle - only to your household goods.
  category: before-you-move

- question: Can I move property from multiple locations?
  answer: Yes, however, your transportation office will do a cost comparison of the cost to move your property from each location compared to your entitlement and you will receive the lesser of the two costs.
  category: before-you-move

- question: Can I use a self-storage container (i.e. PODS, U-Pack, PackRat) for my PPM move?
  answer: Yes, but you need to make sure you tell the delivering company to weigh the pod empty before drop-off.
  category: before-you-move

- question: I am retiring or separating from the service. Are there special circumstances for my situation?
  answer: Yes! Since the entitlements and rules that govern these types of moves are a bit more complex, you must talk with <a href="/resources/locator-maps">your local property office</a> to get this setup. This will ensure it’s a smooth move and you know what to expect.
  category: before-you-move

